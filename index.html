<!DOCTYPE html>
<html>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <head>
    <title>BudgetApp</title>
    <link rel="stylesheet" href="utils/bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="utils/bootstrap/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="utils/datepicker/css/bootstrap-datepicker.css"> -->
    <link rel="stylesheet" href="utils/budget.css">
    <script src="core/main.js"></script>
    <script src="utils/bootstrap/js/bootstrap.min.js"></script>
    <!-- <script src="utils/datepicker/js/bootstrap-datepicker.js"></script> -->
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
              data-target="#navbar-content" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <p class="navbar-text navbar-left">
          <span id="account-name" />
        </p>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbar-content">
          <form id="chooseMonthForm" class="navbar-form navbar-left" role="set-month">
            <div class="input-group">
              <span class="input-group-addon">Wybierz miesiac</span>
              <input id="monthpicker" class="form-control" readonly="" type="text">
            </div>
          </form>

          <ul class="nav navbar-nav navbar-left">
            <li class="active"><a id="addEntityLink" href="#">Dodaj wpis</a></li>
          </ul>

          <form id="addEnrollmentForm" class="navbar-form navbar-left" role="add-entity">
            <div class="input-group">
              <input id="name" class="form-control" type="text" placeholder="Nazwa" >
            </div>
            <div class="input-group">
              <input id="value" class="form-control" type="number" placeholder="Wartość" >
              <div id="form-currency" class="input-group-addon"></div>
            </div>
            <div class="radio-group">
              <div class="radio-inline">
                <label>
                  <input type="radio" name="enrollment-type" value="income" checked>
                  Przychód
                </label>
              </div>
              <div class="radio-inline">
                <label>
                  <input type="radio" name="enrollment-type" value="outcome">
                  Wydatek
                </label>
              </div>
            </div>
            <input class="submit btn btn-primary" type="submit" value="Dodaj" >
          </form>
        </div>
      </div>
    </nav>

    <div id="account">
      <h3>Przychody</h3>
        <div id="incomes" class="container-fluid"></div>
        <div class="total row">
          <div class="pull-left">Suma:</div>
          <div id="incomes-sum" class="pull-right"></div>
        </div>
      <h3>Wydatki</h3>
        <div id="outcomes" class="container-fluid"></div>
      <div class="total row">
        <div class="pull-left">Suma:</div>
        <div id="outcomes-sum" class="pull-right"></div>
      </div>
      <div class="grand-total h3">
        <div class="pull-left">Budżet:</div>
        <div id="general-sum" class="pull-right"></div>
      </div>
    </div>

    <div id="notification-tray"></div>
  </body>
</html>
